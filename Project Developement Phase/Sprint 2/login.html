<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/1.jpg" />

<body style="background-image: url('img/bg.jpg');background-size: 100%;background-repeat: no-repeat;">
    <h1 style="margin-right:81%">Attrition Analytics</h1>
    <div class="full-page">
        <div class="form-box" style="height:350px;margin-top:50px;">
            <div class='button-box'>
                <center>
                    <h3>Login</h3>
                </center>
            </div>
            <form action="" method="post" id='login' class='input-group'>
                <input type='text' class='input-field' placeholder='Email Id' name="email" required>
                <input type='password' class='input-field' placeholder='Enter Password' name="password" required>
                <input type='checkbox' class='check-box'>Remember Me<a href=""
                    style="float: right;margin-top: 15px;font-size:15px;">Forgot password?</a>
                <a href="/register.html">Create a New Account</a>
                <a href="/dashboard.html"><button type='submit' class='submit-btn'
                        onclick="myFunction()">login</button></a>
            </form>
        </div>
    </div>

    <script>
        function myFunction() {
            location.replace("/dashboard.html")
        }
    </script>
</body>

</html>
